            <h3 id="scatterplot-title" class="text-base sm:text-lg font-semibold mb-3 sm:mb-4"></h3>
            <div class="chart-container"><canvas id="scatterChart"></canvas></div>
            <div id="correlation-stats" class="mt-3 sm:mt-4 p-3 bg-blue-50 rounded text-sm"></div>
          </div>
        </div>

      <div id="lsi-tab" class="tab-content" style="display:none;">
        <div class="space-y-4 sm:space-y-6">
          <div class="bg-white p-4 sm:p-6 rounded-lg shadow">
            <h3 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4">LSIレーダーチャート</h3>
            <div class="chart-container" style="height: 460px;"><canvas id="radarChart"></canvas></div>
            <div id="lsi-stats" class="mt-4 sm:mt-6 grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6"></div>
          </div>
        </div>
      </div>

      <div id="table-tab" class="tab-content" style="display:none;">
        <div class="space-y-4 sm:space-y-6">
          <div class="bg-white p-4 sm:p-6 rounded-lg shadow">
            <h3 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4">個人データ一覧表</h3>
            <div class="data-table-wrap">
              <div id="data-table"></div>
            </div>
            <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-3 sm:gap-4 text-sm">
              <div class="p-3 bg-blue-50 rounded">
                <h4 class="font-semibold text-blue-800 mb-1">凡例</h4>
                <p class="text-blue-700 text-xs">健: 健側の値<br/>患: 患側の値<br/>LSI: 患側÷健側×100</p>
              </div>
              <div class="p-3 bg-green-50 rounded">
                <h4 class="font-semibold text-green-800 mb-1">LSI評価</h4>
                <p class="text-green-700 text-xs">90-110%: 緑<br/>&lt;90%: 赤<br/>&gt;110%: オレンジ</p>
              </div>
              <div class="p-3 bg-gray-50 rounded">
                <h4 class="font-semibold text-gray-800 mb-1">データサマリー</h4>
                <div id="table-summary"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ロジックは DOM 準備後に実行 -->
  <script defer>
  let charts = {}; let selectedCorrelation = null;

  const numericColumns = [
    '伸展（60deg/sec)','伸展（180deg/sec)','屈曲（60deg/sec)','屈曲（180deg/sec)',
    '跳躍高(片脚)','滞空時間(片脚)','減速局面力積(片脚)','推進局面力積(片脚)','減速局面力積(両足)','推進局面力積(両足)'
  ];
  const xAxisColumns = ['伸展（60deg/sec)','伸展（180deg/sec)','屈曲（60deg/sec)','屈曲（180deg/sec)'];
  const yAxisColumns = ['跳躍高(片脚)','滞空時間(片脚)','減速局面力積(片脚)','推進局面力積(片脚)','減速局面力積(両足)','推進局面力積(両足)'];
  const lsiVariables = ['伸展（180deg/sec)','屈曲（180deg/sec)','減速局面力積(片脚)','推進局面力積(片脚)','減速局面力積(両足)','推進局面力積(両足)'];

  document.addEventListener('DOMContentLoaded', () => {
    try {
      initializeUI();
      document.getElementById('loading').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    } catch (e) {
      console.error(e);
      const el = document.getElementById('loading');
      if (el) el.innerHTML = '<div class="text-xl text-red-600">初期化中にエラー: ' + e.message + '</div>';
    }
  });

  function showTab(e, tabName) {
    document.querySelectorAll('.tab-content').forEach(t => t.style.display='none');
    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
    const target = document.getElementById(tabName + '-tab');
    if (target) target.style.display = 'block';
    if (e && e.currentTarget) e.currentTarget.classList.add('active');
  }

  function initializeUI() {
    const select = document.getElementById('variable-select');
    if (!select) throw new Error('variable-select が見つかりません');
    numericColumns.forEach(col => { const o = document.createElement('option'); o.value = col; o.textContent = col; select.appendChild(o); });

    // 初期値は厳密一致（存在しない場合は先頭を採用）
    const initial = '伸展（180deg/sec)';
    select.value = numericColumns.includes(initial) ? initial : numericColumns[0];

    updateHealthyInjuredChart();
    createHeatmap();
    updateLSIRadar();
    createDataTable();
  }

  function processHealthyInjuredData(variable) {
    const healthy = data.filter(r=>r.Side==='Non' && typeof r[variable]==='number');
    const injured = data.filter(r=>r.Side==='Injured' && typeof r[variable]==='number');
    if(!healthy.length || !injured.length) return {barData:[],healthyData:[],injuredData:[]};
    const h=healthy.map(r=>r[variable]), i=injured.map(r=>r[variable]);
    const hm=h.reduce((s,v)=>s+v,0)/h.length, im=i.reduce((s,v)=>s+v,0)/i.length;
    const hs=Math.sqrt(h.reduce((s,v)=>s+Math.pow(v-hm,2),0)/h.length);
    const is=Math.sqrt(i.reduce((s,v)=>s+Math.pow(v-im,2),0)/i.length);
    return { barData:[{name:'健側',value:hm,error:hs},{name:'患側',value:im,error:is}], healthyData:healthy, injuredData:injured };
  }

  function updateHealthyInjuredChart() {
    const variable=document.getElementById('variable-select').value;
    const p=processHealthyInjuredData(variable);
    const canvas = document.getElementById('healthyInjuredChart');
    if (!canvas) return;
    const ctx=canvas.getContext('2d');
    if(charts.healthyInjured) charts.healthyInjured.destroy();
    charts.healthyInjured=new Chart(ctx,{type:'bar',data:{
      labels:p.barData.map(d=>d.name),
      datasets:[{label:'平均値',data:p.barData.map(d=>d.value),backgroundColor:['#3b82f6','#ef4444'],borderColor:['#1e40af','#dc2626'],borderWidth:1}]
    },options:{responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true}},plugins:{title:{display:true,text:variable+' 健患側比較'},legend:{display:false}}}});
    const s=document.getElementById('healthyInjuredStats');
    if (!s) return;
    s.innerHTML=`
      <div><h4 class="font-semibold mb-2">統計値</h4>
        ${p.barData.map(item=>`
          <div class="flex justify-between p-2 bg-gray-50 rounded mb-1">
            <span>${item.name}:</span><span class="font-medium">${item.value.toFixed(2)} ± ${item.error.toFixed(2)}</span>
          </div>`).join('')}
      </div>
      <div><h4 class="font-semibold mb-2">データ詳細</h4>
        <div class="p-2 bg-blue-50 rounded text-xs">
          <p>健側データ数: ${p.healthyData.length}件</p>
          <p>患側データ数: ${p.injuredData.length}件</p>
        </div>
      </div>`;
  }

  function calculateCorrelation(x,y){
    const n=x.length;if(!n)return 0;
    const mx=x.reduce((s,v)=>s+v,0)/n,my=y.reduce((s,v)=>s+v,0)/n;
    const num=x.reduce((s,v,i)=>s+(v-mx)*(y[i]-my),0);
    const den=Math.sqrt(x.reduce((s,v)=>s+Math.pow(v-mx,2),0)*y.reduce((s,v)=>s+Math.pow(v-my,2),0));
    return den===0?0:num/den;
  }

  function createHeatmap(){
    const container=document.getElementById('heatmap-container');
    if(!container) return;
    let html='<div class="inline-block">';
    html+='<div class="flex"><div class="w-24 sm:w-32 flex items-center justify-center"><div class="text-[10px] sm:text-xs font-semibold text-gray-700 transform -rotate-90 whitespace-nowrap">CMJ関連データ (Y軸)</div></div><div>';
    html+='<div class="flex mb-2"><div class="w-24 sm:w-32"></div>';
    xAxisColumns.forEach(col=>{ html+=`<div class="w-[64px] sm:w-24 text-[10px] sm:text-xs font-medium text-center px-1">${col.replace(/（/g,'(').replace(/）/g,')')}</div>`; });
    html+='</div>';
    yAxisColumns.forEach(yCol=>{
      html+='<div class="flex items-center">';
      html+=`<div class="w-24 sm:w-32 text-[10px] sm:text-xs font-medium text-right pr-2">${yCol.replace(/（/g,'(').replace(/）/g,')')}</div>`;
      xAxisColumns.forEach(xCol=>{
        const valid=data.filter(r=>typeof r[xCol]==='number'&&typeof r[yCol]==='number'&&!isNaN(r[xCol])&&!isNaN(r[yCol]));
        const vx=valid.map(r=>r[xCol]), vy=valid.map(r=>r[yCol]);
        const r=calculateCorrelation(vx,vy);
        const opacity=Math.min(0.85, Math.abs(r)*0.85), color=`rgba(239, 68, 68, ${opacity})`, textColor=Math.abs(r)>0.55?'white':'#111827';
        html+=`<button class="heatmap-cell" style="background-color:${color};color:${textColor};" onclick="showScatterPlot('${xCol}','${yCol}',${r})" aria-label="${xCol} と ${yCol} の相関 ${r.toFixed(2)}">${r.toFixed(2)}</button>`;
      });
      html+='</div>';
    });
    html+='</div><div class="text-center mt-2"><div class="text-[10px] sm:text-xs font-semibold text-gray-700">筋力データ (X軸)</div></div></div>';
    container.innerHTML=html;
  }

  function showScatterPlot(xCol,yCol,correlation){
    selectedCorrelation={colX:xCol,colY:yCol,value:correlation};
    const container = document.getElementById('scatterplot-container');
    if (container) container.style.display='block';
    const title = document.getElementById('scatterplot-title');
    if (title) title.textContent=`散布図: ${xCol} vs ${yCol}`;
    const valid=data.filter(r=>typeof r[xCol]==='number'&&typeof r[yCol]==='number'&&!isNaN(r[xCol])&&!isNaN(r[yCol]));
    const canvas = document.getElementById('scatterChart');
    if (!canvas) return;
    const ctx=canvas.getContext('2d');
    if(charts.scatter) charts.scatter.destroy();

    const basePoint = (window.devicePixelRatio && window.innerWidth < 640) ? 4 : 6;
    const datasets=[
      {label:'男性・健側',data:valid.filter(r=>r.Gender==='M'&&r.Side==='Non').map(r=>({x:r[xCol],y:r[yCol],meta:r})),backgroundColor:'#3b82f6',pointRadius:basePoint},
      {label:'男性・患側',data:valid.filter(r=>r.Gender==='M'&&r.Side==='Injured').map(r=>({x:r[xCol],y:r[yCol],meta:r})),backgroundColor:'#f59e0b',pointRadius:basePoint},
      {label:'女性・健側',data:valid.filter(r=>r.Gender==='F'&&r.Side==='Non').map(r=>({x:r[xCol],y:r[yCol],meta:r})),backgroundColor:'#10b981',pointRadius:basePoint},
      {label:'女性・患側',data:valid.filter(r=>r.Gender==='F'&&r.Side==='Injured').map(r=>({x:r[xCol],y:r[yCol],meta:r})),backgroundColor:'#ef4444',pointRadius:basePoint}
    ];

    charts.scatter=new Chart(ctx,{type:'scatter',data:{datasets},
      options:{responsive:true,maintainAspectRatio:false,
        scales:{x:{title:{display:true,text:xCol}},y:{title:{display:true,text:yCol}}},
        plugins:{legend:{display:false}, tooltip:{callbacks:{
          title:(c)=>{const p=c[0].raw;return `選手${p.meta.ID} | ${p.meta.Side==='Non'?'健側':'患側'} | 術式: ${p.meta.Ope}`;},
          label:(c)=>{const p=c.raw;return [`${xCol}: ${p.x.toFixed(2)}`,`${yCol}: ${p.y.toFixed(2)}`,`性別: ${p.meta.Gender==='M'?'男性':'女性'}`];}
        }}}
      }
    );

    const canvasEl = canvas;
    canvasEl.onclick = (evt) => {
      const points = charts.scatter.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, true);
      if (points.length) {
        const first = points[0];
        const ds = charts.scatter.data.datasets[first.datasetIndex];
        const item = ds.data[first.index];
        const hover = document.getElementById('hover-info');
        if (hover) {
          hover.innerHTML = `
            <div class="text-sm"><span class="font-semibold">選手${item.meta.ID}</span> / ${item.meta.Side==='Non'?'健側':'患側'} / 術式: ${item.meta.Ope}<br>
            ${xCol}: <span class="font-semibold">${item.x.toFixed(2)}</span> / ${yCol}: <span class="font-semibold">${item.y.toFixed(2)}</span> / 性別: ${item.meta.Gender==='M'?'男性':'女性'}</div>`;
        }
      }
    };

    const xValues=valid.map(r=>r[xCol]), yValues=valid.map(r=>r[yCol]);
    const reg=calculateRegressionLine(xValues,yValues);
    const stats = document.getElementById('correlation-stats');
    if (stats) {
      stats.innerHTML=`
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <div><span class="font-semibold">相関係数 (r):</span> ${correlation.toFixed(3)}</div>
          <div><span class="font-semibold">データ数:</span> ${valid.length}件</div>
          ${reg?`<div><span class="font-semibold">回帰式:</span> y = ${reg.slope.toFixed(3)}x + ${reg.intercept.toFixed(3)}</div>`:''}
        </div>`;
    }
  }

  function calculateRegressionLine(x,y){
    const n=x.length;if(!n) return null;
    const sx=x.reduce((s,v)=>s+v,0), sy=y.reduce((s,v)=>s+v,0), sxy=x.reduce((s,v,i)=>s+v*y[i],0), sxx=x.reduce((s,v)=>s+v*v,0);
    const denom=(n*sxx - sx*sx);
    if (denom === 0) return null; // 0除算ガード
    const slope=(n*sxy-sx*sy)/denom;
    const intercept=(sy-slope*sx)/n;
    if (!isFinite(slope) || !isFinite(intercept)) return null;
    return {slope,intercept};
  }

  function processLSIData(){
    const ids=[...new Set(data.map(r=>r.ID))].sort();
    const individual=ids.map(id=>{
      const h=data.find(r=>r.ID===id&&r.Side==='Non');
      const inj=data.find(r=>r.ID===id&&r.Side==='Injured');
      if(!h||!inj) return null;
      const o={patientId:id,gender:h.Gender};
      lsiVariables.forEach(v=>{
        const hv=h[v], iv=inj[v];
        o[v]=(typeof hv==='number'&&typeof iv==='number'&&hv!==0)?(iv/hv)*100:0;
      });
      return o;
    }).filter(Boolean);
    const average={}; lsiVariables.forEach(v=>{const vals=individual.map(p=>p[v]).filter(x=>x>0);average[v]=vals.length?vals.reduce((s,v)=>s+v,0)/vals.length:0;});
    return {individualLSIData:individual, averageLSI:average};
  }

  function updateLSIRadar() {
    const {individualLSIData,averageLSI}=processLSIData();
    const canvas = document.getElementById('radarChart');
    if (!canvas) return;
    const ctx=canvas.getContext('2d');
    if(charts.radar) charts.radar.destroy();
    const labels=lsiVariables.map(v=>v.replace(/（/g,'(').replace(/）/g,')'));
    const avg=lsiVariables.map(v=>averageLSI[v]);
    const datasets=[];
    individualLSIData.forEach(p=>{
      datasets.push({
        label:`選手${p.patientId}`,
        data:lsiVariables.map(v=>p[v]),
        borderColor:p.gender==='M'?'#93c5fd':'#fbb6ce',
        backgroundColor:p.gender==='M'?'rgba(147,197,253,0.1)':'rgba(251,182,206,0.1)',
        borderWidth:1,
        pointRadius:(window.innerWidth<640?1.5:2)
      });
    });
    datasets.push({label:'全体平均',data:avg,borderColor:'#ef4444',backgroundColor:'rgba(239,68,68,0.2)',borderWidth:3,pointRadius:(window.innerWidth<640?3.5:6),pointBackgroundColor:'#ef4444'});
    charts.radar=new Chart(ctx,{type:'radar',data:{labels,datasets},options:{responsive:true,maintainAspectRatio:false,scales:{r:{beginAtZero:true,min:0,max:150,ticks:{stepSize:30}}},plugins:{legend:{position:'bottom',labels:{filter:(li)=>li.text==='全体平均'}}}}});
    const stats=document.getElementById('lsi-stats');
    if (!stats) return;
    const male=individualLSIData.filter(p=>p.gender==='M').length, female=individualLSIData.filter(p=>p.gender==='F').length;
    stats.innerHTML=`
      <div>
        <h4 class="text-base sm:text-lg font-semibold mb-2 sm:mb-3">全体平均LSI値</h4>
        <div class="space-y-2">
          ${lsiVariables.map(v=>{const val=averageLSI[v];const cls=val<90?'text-red-600':(val>110?'text-orange-600':'text-green-600');return `<div class="flex justify-between items-center p-2 bg-gray-50 rounded"><span class="text-xs sm:text-sm font-medium">${v.replace(/（/g,'(').replace(/）/g,')')}</span><span class="text-sm sm:text-base font-bold ${cls}">${val.toFixed(1)}%</span></div>`;}).join('')}
        </div>
      </div>
      <div>
        <h4 class="text-base sm:text-lg font-semibold mb-2 sm:mb-3">凡例・基準値</h4>
        <div class="space-y-3 text-xs sm:text-sm">
          <div>
            <div class="flex items-center space-x-2 mb-2"><div class="w-4 h-1 bg-red-500"></div><span class="font-medium">全体平均（太線）</span></div>
            <div class="flex items-center space-x-2 mb-2"><div class="w-4 h-1 bg-blue-300"></div><span>男性各個人データ（青）</span></div>
            <div class="flex items-center space-x-2 mb-2"><div class="w-4 h-1 bg-pink-300"></div><span>女性各個人データ（ピンク）</span></div>
          </div>
          <div class="mt-2">
            <h5 class="text-xs sm:text-sm font-semibold mb-1 sm:mb-2">個人データ詳細</h5>
            <div class="text-xs">
              <p>対象者数: ${individualLSIData.length}名</p>
              <p>男性: ${male}名 / 女性: ${female}名</p>
            </div>
          </div>
        </div>
      </div>`;
  }

  function createDataTable(){
    const ids=[...new Set(data.map(r=>r.ID))].sort();
    const rows=ids.map(id=>{
      const h=data.find(r=>r.ID===id&&r.Side==='Non');
      const inj=data.find(r=>r.ID===id&&r.Side==='Injured');
      if(!h||!inj) return null;
      const obj={id,gender:h.Gender,ope:h.Ope,competition:h.Competition,variables:{}};
      numericColumns.forEach(v=>{
        const hv=h[v]??0, iv=inj[v]??0;
        const l=(typeof hv==='number'&&typeof iv==='number'&&hv!==0)?(iv/hv)*100:0;
        obj.variables[v]={healthy:hv,injured:iv,lsi:l};
      });
      return obj;
    }).filter(Boolean);

    let html='<table class="min-w-full border-collapse border border-gray-200 sticky-first text-[12px] sm:text-sm">';
    html+='<thead><tr class="bg-gray-100">';
    html+='<th class="border border-gray-200 px-2 py-2 text-center font-semibold min-w-[80px]">選手ID</th>';
    html+='<th class="border border-gray-200 px-2 py-2 text-center font-semibold min-w-[80px]">性別</th>';
    html+='<th class="border border-gray-200 px-2 py-2 text-center font-semibold">術式</th>';
    html+='<th class="border border-gray-200 px-2 py-2 text-center font-semibold">競技</th>';
    numericColumns.forEach(v=>{html+=`<th class="border border-gray-200 px-2 py-2 text-center font-semibold min-w-[120px]">${v.replace(/（/g,'(').replace(/）/g,')')}</th>`;});
    html+='</tr></thead><tbody>';
    rows.forEach((p,i)=>{
      const bg=i%2===0?'bg-white':'bg-gray-50';
      html+=`<tr class="${bg}">`;
      html+=`<td class="border border-gray-200 px-2 py-2 text-center font-medium">${p.id}</td>`;
      html+=`<td class="border border-gray-200 px-2 py-2 text-center">${p.gender==='M'?'男性':'女性'}</td>`;
      html+=`<td class="border border-gray-200 px-2 py-2 text-center text-[11px] sm:text-xs">${p.ope}</td>`;
      html+=`<td class="border border-gray-200 px-2 py-2 text-center text-[11px] sm:text-xs">${p.competition}</td>`;
      numericColumns.forEach(v=>{
        const d=p.variables[v];
        const cls=d.lsi<90?'text-red-700 bg-red-100':(d.lsi>110?'text-orange-700 bg-orange-100':'text-green-700 bg-green-100');
        html+=`<td class="border border-gray-200 px-1 py-1 text-center">
          <div class="space-y-1">
            <div class="text-[11px] sm:text-xs text-blue-600">健: ${Number(d.healthy).toFixed(2)}</div>
            <div class="text-[11px] sm:text-xs text-red-600">患: ${Number(d.injured).toFixed(2)}</div>
            <div class="text-[11px] sm:text-xs font-semibold ${cls} px-1 rounded">LSI: ${Number(d.lsi).toFixed(0)}%</div>
          </div>
        </td>`;
      });
      html+='</tr>';
    });
    html+='</tbody></table>';
    const tableDiv = document.getElementById('data-table');
    if (tableDiv) tableDiv.innerHTML=html;
    const male=rows.filter(p=>p.gender==='M').length, female=rows.filter(p=>p.gender==='F').length;
    const summary = document.getElementById('table-summary');
    if (summary) summary.innerHTML=`<p class="text-gray-700 text-xs">対象者数: ${rows.length}名<br/>男性: ${male}名 / 女性: ${female}名</p>`;
  }
  </script>
